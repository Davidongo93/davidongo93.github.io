  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright Jekill Agency theme&copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">

        <li>
            <a href="https://jekyllrb.com/">
                Powered by:
                <img src="https://cdn.iconscout.com/icon/free/png-512/free-jekyll-283293.png" alt="Powered by Jekyll" style="height: 80px; width: auto;">
            </a>
        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
